name: Format, lint & test
on: [push,workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: 3.10
      - uses: actions/setup-python@v3
        with:
          python-version: 3.9
      - uses: actions/setup-python@v3
        with:
          python-version: 3.8
      - run: python --version
      - run: python3 --version
      - run: python3.10 --version
      - run: python3.9 --version
      - run: python3.8 --version
